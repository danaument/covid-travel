<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container is-fluid">
        <div class="notification is-primary">
            This container is <strong>fluid</strong>: it will have a 32px gap on either side, on any viewport size.
        </div>
    </div>
    <form action="submit" class="box">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="City">
                <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
                <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
            </p>
        </div>
        <div class="field ">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="State">
                <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
            </p>
            <div class="field">
                <p class="control">
                    <button class="button is-success">
                     Submit
                    </button>
                </p>
            </div>
    </form>
    <div class="columns">
        <div class="column is-narrow">
            <div class="box" style="width: 200px;">
                <p class="title is-5">Recent Searches</p>
                <button class="button is-fullwidth">Normal</button>
                <button class="button is-fullwidth">Normal</button>
                <button class="button is-fullwidth">Normal</button>
                <button class="button is-fullwidth">Normal</button>
                <button class="button is-fullwidth">Normal</button>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <p class="title is-5">Current Trip</p>

                <div class="columns">
                    <div class="column" id="selected-trip">
                        First column
                    </div>
                    <div class="column" id="map">
                        second column
                    </div>
                </div>
                <div id="covid-data">
                    Covid Data
                </div>
            </div>
        </div>
</body>

</html>
